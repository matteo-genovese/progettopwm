<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profilo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profilo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isLoading" class="loading-container ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Caricamento...</p>
  </div>

  <div *ngIf="!isLoading">
    <!-- Sezione profilo -->
    <ion-card>
      <ion-card-header>
        <ion-avatar class="profile-avatar">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-card-title class="ion-text-center">{{ userData?.full_name || userData?.username || 'Utente' }}</ion-card-title>
        <div class="ion-text-center role-badge">{{ getRoleLabel(userData?.role) }}</div>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Username</h3>
              <p>{{ userData?.username || 'Non disponibile' }}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Email</h3>
              <p>{{ userData?.email || 'Non disponibile' }}</p>
            </ion-label>
          </ion-item>

          <ion-item *ngIf="userData?.full_name">
            <ion-icon name="id-card-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Nome completo</h3>
              <p>{{ userData?.full_name }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Pulsante di logout -->
    <div class="logout-button-container">
      <ion-button expand="block" color="danger" (click)="confirmLogout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </div>
  </div>
</ion-content>
