<app-header 
  title="Tutti i Clienti"
  [backHref]="'admin/dashboard'">
</app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="loading-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Caricamento clienti...</p>
  </div>

  <ion-card *ngIf="error" class="error-card">
    <ion-card-content>
      <p>{{ error }}</p>
      <ion-button fill="clear" (click)="loadCustomers()">Riprova</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="customers.length === 0" class="empty-state">
      <ion-icon name="person-outline"></ion-icon>
      <h2>Nessun cliente disponibile</h2>
      <p>Non ci sono clienti registrati nel sistema.</p>
    </div>
  
    <div class="customers-grid" *ngIf="customers.length > 0">
      <div class="customer-card" *ngFor="let customer of customers">
        <div class="customer-content">
          <div class="customer-header">
            <h2>{{ customer.full_name || customer.username }}</h2>

          </div>
          <div class="customer-details">
            <p>
              <ion-icon name="mail-outline"></ion-icon>
              {{ customer.email }}
            </p>
            <p *ngIf="customer.phone">
              <ion-icon name="call-outline"></ion-icon>
              {{ customer.phone }}
            </p>
            <p *ngIf="customer.join_date">
              <ion-icon name="calendar-outline"></ion-icon>
              Iscritto il: {{ customer.join_date | date:'dd/MM/yyyy' }}
            </p>
          </div>
        </div>
      </div>
    </div>



  </div>
</ion-content>
