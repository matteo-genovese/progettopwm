<app-header 
  title="Tutti i Trainer"
  [backHref]="'admin/dashboard'">
</app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-loading-spinner 
    *ngIf="isLoading" 
    [message]="'Caricamento trainers...'">
  </app-loading-spinner>

  <ion-card *ngIf="error" class="error-card">
    <ion-card-content>
      <p>{{ error }}</p>
      <ion-button fill="clear" (click)="loadTrainers()">Riprova</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="trainers.length === 0" class="empty-state">
      <ion-icon name="fitness-outline"></ion-icon>
      <h2>Nessun trainer disponibile</h2>
      <p>Non ci sono trainer registrati nel sistema.</p>
    </div>

    <div class="trainers-grid" *ngIf="trainers.length > 0">
      <div class="trainer-card" *ngFor="let trainer of trainers">
        <div class="trainer-content">
          <div class="trainer-header">
            <h2>{{ trainer.full_name || trainer.username }}</h2>

          </div>
          <div class="trainer-details">
            <p>
              <ion-icon name="mail-outline"></ion-icon>
              {{ trainer.email }}
            </p>
            <p *ngIf="trainer.phone">
              <ion-icon name="call-outline"></ion-icon>
              {{ trainer.phone }}
            </p>
            <p *ngIf="trainer.specialization">
              <ion-icon name="fitness-outline"></ion-icon>
              {{ trainer.specialization }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
