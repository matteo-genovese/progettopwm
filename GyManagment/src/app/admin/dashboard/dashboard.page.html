<app-header 
  title="Dashboard Admin"
  [backHref]="'.'">
</app-header>


<ion-content [fullscreen]="true" class="ion-padding dotted-background">
<div class="dashboard-wrapper">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Benvenuto, {{ adminData?.full_name || adminData?.username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Sei loggato come <b>amministratore</b>. Da qui puoi gestire trainer e clienti.</p>
    </ion-card-content>
  </ion-card>
  </div>

  <div class="stats-container">
    <ion-card class="stat-card">
      <ion-card-header>
        <ion-icon name="barbell"></ion-icon>
        <ion-card-title>{{ trainersCount }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Trainer</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="stat-card">
      <ion-card-header>
        <ion-icon name="people-outline"></ion-icon>
        <ion-card-title>{{ customersCount }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Clienti</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="actions-row">
    <ion-item button detail (click)="goToTrainers()" class="action-item">
      <ion-icon name="barbell" slot="start" color="primary"></ion-icon>
      <ion-label class="ion-text-center">
        <h2>Gestione Trainer</h2>
        <p>Visualizza e gestisci i trainer</p>
      </ion-label>
    </ion-item>

    <ion-item button detail (click)="goToCustomers()" class="action-item">
      <ion-icon name="people-outline" slot="start" color="primary"></ion-icon>
      <ion-label class="ion-text-center">
        <h2>Gestione Clienti</h2>
        <p>Visualizza e gestisci i clienti</p>
      </ion-label>
    </ion-item>
  </div>

</ion-content>
