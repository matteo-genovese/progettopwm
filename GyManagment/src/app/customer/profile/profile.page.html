<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profilo</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="onLogout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="isLoading" class="loading-container ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Caricamento...</p>
  </div>

  <div *ngIf="!isLoading">

    <!-- Sezione profilo -->
    <ion-card>

      <!-- Avatar e nome utente -->
      <ion-card-header>
        <ion-avatar class="profile-avatar">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-card-title class="ion-text-center">{{ userData?.full_name }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        
        <ion-list lines="none">
          
          <!-- Email -->
          <ion-item>
            <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <p>Email</p>
              <h3>{{ userData?.email || 'Non disponibile' }}</h3>
            </ion-label>
          </ion-item>

          <!-- N. telefono -->
          <ion-item>
            <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <p>Telefono</p>
              <h3>{{ userData?.phone || 'Non disponibile' }}</h3>
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-card-content>
    </ion-card>

    
  </div>

</ion-content>
