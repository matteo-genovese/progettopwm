<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-title>Valuta il tuo trainer</ion-title>
    <ion-buttons slot="end">
      <ion-button class="xclose" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Container rating -->
  <div class="rating-container">
    <h2>Come valuteresti la tua esperienza?</h2>
    
    <!-- Scelta n. di stelle -->
    <div class="stars-container">
      @for (star of getStars(); track star.value) {
        <div class="star" (click)="setRating(star.value)">
          <span class="star-symbol" [ngClass]="{'filled': star.filled}">
            {{ star.filled ? '★' : '☆' }}
          </span>
        </div>
      }
    </div>
    
    <p class="rating-label">{{ getRatingLabel() }}</p>
    
    <!-- Box di testo per il commento -->
    <ion-item>
      <ion-label position="stacked">Commento (opzionale)</ion-label>
      <ion-textarea 
        [(ngModel)]="comment" 
        rows="4" 
        placeholder=" Condividi la tua esperienza con questo trainer...">
      </ion-textarea>
    </ion-item>
    
    <!-- Bottone per invio -->
    <div class="button-container">
      <ion-button expand="block" [disabled]="rating === 0 || isSubmitting" (click)="submitRating()">
        Invia valutazione
      </ion-button>
    </div>
  </div>
</ion-content>
