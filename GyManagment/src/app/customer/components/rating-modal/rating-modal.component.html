<ion-header>
  <ion-toolbar>
    <ion-title>Valuta il tuo trainer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="rating-container">
    <h2>Come valuteresti la tua esperienza?</h2>
    
    <div class="stars-container">
      <div class="star" *ngFor="let star of getStars()" (click)="setRating(star.value)">
        <ion-icon [name]="star.filled ? 'star' : 'star-outline'" [color]="star.filled ? 'warning' : 'medium'"></ion-icon>
      </div>
    </div>
    
    <p class="rating-label">
      {{ rating === 0 ? 'Seleziona una valutazione' : 
         rating === 1 ? 'Scarso' :
         rating === 2 ? 'Sufficiente' :
         rating === 3 ? 'Buono' :
         rating === 4 ? 'Molto buono' : 'Eccellente' }}
    </p>
    
    <ion-item>
      <ion-label position="stacked">Commento (opzionale)</ion-label>
      <ion-textarea 
        [(ngModel)]="comment" 
        rows="4" 
        placeholder="Condividi la tua esperienza con questo trainer...">
      </ion-textarea>
    </ion-item>
    
    <div class="button-container">
      <ion-button expand="block" [disabled]="rating === 0 || isSubmitting" (click)="submitRating()">
        Invia valutazione
      </ion-button>
    </div>
  </div>
</ion-content>
